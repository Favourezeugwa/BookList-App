<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <title>favour booklist app</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fa-solid fa-book-open"></i>My BookList</h1>
        <!-- validation alerts will show here, created in js file, and placed in js -->
        <form action="#" id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author" class="mt-3">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn" class="mt-3">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <button type="submit" class="btn btn-secondary mt-4">Add book</button>
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
